<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Complete</title>
  <link rel="stylesheet" type="text/css" href="./card-details.css">

  <script src="./card-details.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body onload="print_card()">
  <main>
    <div class="col-1">
      <div class="card-front">
        <img alt="card-logo" src="./images/card-logo.svg">
        <h2 class="num">0000 0000 0000 0000</h2>
        <p class="name hidden">Jane Appleseed</p>
        <p class="date">00/00</p>
      </div>

      <div class="card-back">
        <p class="cvc">000</p>
      </div>
    </div>
  
    <div class="col-2">
        <div class="submitted">
          <img alt="complete" src="./images/icon-complete.svg">
          <h2>THANK YOU!</h2>
          <p>We've added your card details</p>
          <button type="button">Continue</button>
        </div>
    </div>
  </main>

  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nkama Williams</a>.
  </footer>
</body>
</html>
