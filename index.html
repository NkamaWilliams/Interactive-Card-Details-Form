<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive card details form</title>
  <link rel="stylesheet" type="text/css" href="./card-details.css">

  <script src="./card-details.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="col-1">
      <div class="card-front">
        <img alt="card-logo" src="./images/card-logo.svg">
        <h2 class="num">0000 0000 0000 0000</h2>
        <p class="name">Jane Appleseed</p>
        <p class="date">00/00</p>
      </div>

      <div class="card-back">
        <p class="cvc">000</p>
      </div>
    </div>
  
    <div class="col-2">
      <form onsubmit="return validate()" method="post" target="_blank">
        <div class="card-name">
          <label>Cardholder Name</label>
          <input type="text" name="name" placeholder="e.g. Jane Appleseed" autofocus>
          <div class="error error-txt hidden">Can't be blank</div>
        </div>
        
        <div class="card-number">
          <label>Card Number</label>
          <input type="text" name="card" placeholder="e.g. 1234 5678 9123 0000">
          <div class="error error-txt hidden">Wrong format, numbers only</div>
        </div>


        <div class="row">
          <div class="date">
            <label>Exp. Date (MM/YY)</label>
            <input type="text" name="month" placeholder="MM" maxlength="2">
            <input type="text" name="year" placeholder="YY" maxlength="2">
            <div class="error error-txt hidden">Can't be blank</div>
            <div class="error error-txt2 hidden">Numbers only</div>
            <div class="error error-txt3 hidden">Invalid month</div>
          </div>

          <div class="cvc">
            <label>CVC</label>
            <input type="text" name="cvc" placeholder="e.g. 123" maxlength="4" minlength="3">
            <div class="error error-txt hidden">Can't be blank</div>
            <div class="error error-txt2 hidden">Numbers only</div>
          </div>
        </div>

        <button type="submit" class="btn">Confirm</button>

        <div class="submitted hidden">
          <img alt="complete" src="./images/icon-complete.svg">
          <h2>THANK YOU!</h2>
          <p>We've added your card details</p>
          <button type="button">Continue</button>
        </div>
      </form>
    </div>
  </main>

  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="./complete.html">Nkama Williams</a>.
  </footer>
</body>
</html>
